<div class="window-returns">
    <div class="window-title">Возврат заказа</div>
    <form action="windows/reg-success.html" method="post" class="ajax-form">

        <div class="form-label">Номер заказа (цифры) <span>*</span></div>
        <div class="form-input"><input type="text" name="order" value="" class="required" /></div>

        <div class="form-label">Дата получения заказа <span>*</span></div>
        <div class="form-input"><input type="text" name="date" value="" class="required" /></div>

        <div class="form-label">Укажите товар для возврата <span>*</span></div>
        <div class="form-input"><textarea name="goods" cols="10" rows="5" class="required"></textarea></div>

        <div class="form-label">Причина возврата <span>*</span></div>
        <div class="form-input"><textarea name="reason" cols="10" rows="5" class="required"></textarea></div>

        <div class="form-label">Фамилия <span>*</span></div>
        <div class="form-input"><input type="text" name="lastname" value="" class="required" /></div>

        <div class="form-label">Имя <span>*</span></div>
        <div class="form-input"><input type="text" name="firstname" value="" class="required" /></div>

        <div class="form-label">Отчество</div>
        <div class="form-input"><input type="text" name="middlename" value="" /></div>

        <div class="form-label">Электронный адрес</div>
        <div class="form-input"><input type="text" name="email" value="" class="email" /></div>

        <div class="form-label">Номер телефона</div>
        <div class="form-input"><input type="text" name="lastname" value="" class="phoneRU" /></div>

        <div class="form-checkbox"><label><input type="checkbox" name="policy" class="required" /><span>Cогласия с обработкой персональных данных</span></label></div>

        <div class="form-submit"><input type="submit" value="Отправить" class="btn" /></div>
    </form>
</div>
