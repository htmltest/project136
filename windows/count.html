<div class="window-count">
    <div class="window-title">Выберите количество:</div>
    <form action="#" method="post">

        <div class="form-number">
            <div class="form-number-dec">_</div>
            <div class="form-input"><input type="text" name="count" value="1" data-min="1" data-max="99" data-step="1" /></div>
            <div class="form-number-inc">+</div>
        </div>

        <div class="form-submit"><input type="submit" value="В корзину" class="btn btn-window-count" /></div>
    </form>
</div>
